services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app

  ingestion-worker:
    build: .
    # Run the ARQ worker in a separate process to keep API responsive.
    command: ["arq", "nexusrag.workers.ingestion_worker.WorkerSettings"]
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app

  operability_worker:
    build: .
    # Run periodic alert/incident evaluation independent from request traffic.
    command: ["python", "scripts/operability_worker.py"]
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app

  notification_worker:
    build: .
    # Drain notification jobs with retries so delivery survives API restarts.
    command: ["python", "scripts/notification_worker.py"]
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: nexusrag
      POSTGRES_PASSWORD: nexusrag
      POSTGRES_DB: nexusrag
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
