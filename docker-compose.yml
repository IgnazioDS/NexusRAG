services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app

  ingestion-worker:
    build: .
    # Run the ARQ worker in a separate process to keep API responsive.
    command: ["arq", "nexusrag.workers.ingestion_worker.WorkerSettings"]
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app

  operability_worker:
    build: .
    # Run periodic alert/incident evaluation independent from request traffic.
    command: ["python", "scripts/operability_worker.py"]
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app

  notification_worker:
    build: .
    # Run the ARQ notification worker so retries and delayed jobs use Redis scheduling semantics.
    command: ["arq", "nexusrag.workers.notification_worker.WorkerSettings"]
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app

  notify_receiver:
    build: .
    # Run the reference receiver to validate senderâ†”receiver contracts in local and E2E workflows.
    command: ["python", "scripts/notify_receiver.py"]
    env_file:
      - .env
    ports:
      - "9001:9001"
    volumes:
      - .:/app

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: nexusrag
      POSTGRES_PASSWORD: nexusrag
      POSTGRES_DB: nexusrag
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
