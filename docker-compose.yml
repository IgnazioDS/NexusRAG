services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - .:/app

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: nexusrag
      POSTGRES_PASSWORD: nexusrag
      POSTGRES_DB: nexusrag
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
